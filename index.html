<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p class="text-center h3">Guess the number (1-100):</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group guessForm">
                        <input type="text" id="guess" class="form-control" placeholder="What's your guess?">
                        <span class="input-group-btn">
                        	<button class="btn btn-default" id="getGuess" type="button">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <br>
                    <div class="answer">
                        <div class="well">
                            <p class="text-center hot">Hot</p>
                        </div>
                        <div class="well">
                            <p class="text-center cold">Cold</p>
                        </div>
                    </div>
                    <div class="tryAgain">
                    	<div class="well">
                    		<p id="tryMsg" class="text-center">
                    			
                    		</p>
                    	</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p class="text-center">
                    <button type="button" id="reset" class="btn btn-primary btn-lg">Reset</button>
                    <button type="button" id="answer" class="btn btn-primary btn-lg">Answer</button>
                    </p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
